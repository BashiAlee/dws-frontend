<div class="custom-sidebar" (window:resize)="onResize($event)">
  <!-- Sidebar -->
  <nav class="sidebar" [class.collapsingSideBar]="!isOpen">
      <div class="sidebar-header">
        <a class="navbar-brand col-sm-7 col-md-7 mr-0 navbar-logo">
          <img *ngIf="isOpen" src="../../../assets/images/logo.svg" >
          <img class="small-logo" *ngIf="!isOpen" src="../../../assets/images/small-logo.png" >
        </a>
        <span class="nav-pipes toggle-button" (click)="toggleNav()"><i class="fa fa-bars" aria-hidden="true">
          <div class="notify-icon-red"></div>
        </i>
        </span>
      </div>

      <ul class="list-unstyled components">
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['dashboard']" [routerLinkActive]="['active-sidebarlink']">
            <span><i class="fa fa-tachometer"></i>
              <span class="inner-item" *ngIf="isOpen">Dashboard</span>

            </span>
          </a>
        </li>
        <li class="nav-item" [ngClass]="(role =='customer')?'nav-item ':'nav-item'">
          <a class="nav-link" [routerLink]="['profile',id]" [routerLinkActive]="['active-sidebarlink']">
            <span><i class="fa fa-user-o" aria-hidden="true"></i>
              <span class="inner-item" *ngIf="isOpen">Profile</span>
            </span>
          </a>
        </li>
        <li class="nav-item" *ngIf="role =='customer'">
          <a class="nav-link" [routerLinkActive]="['active-sidebarlink']" [routerLink]="['create-job']">
            <span class="user-list"><i class="fa fa-users"></i>
              <span class="inner-item" *ngIf="isOpen">Jobs</span>
              <span *ngIf="isOpen" class="badge-value">3</span>
              <span *ngIf="!isOpen" class="small-badge">3</span>
               </span>

          </a>
        </li>
        <li class="nav-item" *ngIf="role =='pilot'">
          <a class="nav-link" [routerLinkActive]="['active-sidebarlink']" [routerLink]="['pilot-job-list']">
            <span class="user-list"><i class="fa fa-users"></i>
              <span class="inner-item" *ngIf="isOpen">Jobs</span>
              <span *ngIf="isOpen" class="badge-value">4</span>
              <span *ngIf="!isOpen" class="small-badge">4</span>
            </span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['communication']" [routerLinkActive]="['active-sidebarlink']">
            <span><i class="fa fa-comment-o"></i>
              <span class="inner-item" *ngIf="isOpen">Communications</span></span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['job-calender']" [routerLinkActive]="['active-sidebarlink']">
            <span><i class="fa fa-calendar" aria-hidden="true"></i>
              <span class="inner-item" *ngIf="isOpen">Job Calendar</span>
              </span>
          </a>
        </li>
      </ul>
  </nav>

</div>
