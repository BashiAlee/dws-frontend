
<div class="container marginAuto">
  <div class="row">
    <div class="col-md-12">
      <section class="notification-section">
        <div class="notification-header">
          <h1 class="notification-h1">Notifications</h1>
          <p class="notification-main-p">All of Your Notifications are here</p>
        </div>
        <div class="section-body">
          <li class="list-item" *ngFor="let notification of userNotificationList">
            <div class="notify-icon"><img src="./../../assets/images/job-icon.png" alt=""><p>{{notification.Message}}</p></div>
            <span>{{notification.NotificationTime}}</span>
          </li>
        </div>
      </section>
    </div>
  </div>
</div>
